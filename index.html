<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
        <h2>A game of chance</h2>
      </div>
      <form id="players">
        <div class="form-group">
          <label for="name1">Enter name for player 1</label>
          <input id="name1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="name2">Enter name for player 2</label>
          <input id="name2" class="form-control" type="text">
          <div class="radio">
            Is player 2 computer or human?
            <br>
            <label>
              <input type="radio" name="player2" value="human">
              Human
            </label>
            <br>
            <label>
              <input type="radio" name="player2" value="computer">
              Computer
            </label>
            <br>
            <label>
              <input type="radio" name="player2" value="hard">
              Computer hard
            </label>
        </div>
        <div class="form-group">
          <div class="radio">
            Would you like to play with one die or two dice?
            <br>
            <label>
              <input type="radio" name="dice" value="1">
              One die
            </label>
            <br>
            <label>
              <input type="radio" name="dice" value="2">
              Two dice
            </label>
          </div>
        </div>
      </div>
        <button type="submit" class="btn btn-primary">Start!</button>
      </form>
      <br>
      <form id="roll">
        <button type="submit" class="btn btn-primary">Roll!</button>
      </form>
      <br>
      <form id="hold">
        <button type="submit" class="btn btn-primary">Hold!</button>
      </form>
      <br>
      <div class="round">
        Score for this round: <span id="round"></span>
      </div>
      <br>
      <div class="total1">
        <span id=1></span>'s score: <span id="total1"></span>
      </div>
      <br>
      <div class="total2">
        <span id=2></span>'s score: <span id="total2"></span>
      </div>
    </div>
  </body>
</html>
